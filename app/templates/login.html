<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <form action="{{ url_for('login')}}" method="post">

    </form>

    <h1><a href="{{ url_for('createUser')}}">Register</a></h1>

</body>
</html>
